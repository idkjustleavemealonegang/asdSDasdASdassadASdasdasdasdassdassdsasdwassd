<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shiesty Menu</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .feature {
      margin: 10px 0;
    }
    label {
      cursor: pointer;
    }
    input[type=checkbox] {
      margin-right: 8px;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      background: #2196F3;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #42a5f5;
    }
  </style>
</head>
<body>
  <h1>Shiesty Menu</h1>

  <div class="feature">
    <label>
      <input type="checkbox" onchange="toggleFeature('noclip', this.checked)">
      Noclip
    </label>
  </div>

  <div class="feature">
    <label>
      <input type="checkbox" onchange="toggleFeature('godmode', this.checked)">
      Godmode
    </label>
  </div>

  <div class="feature">
    <label>
      <input type="checkbox" onchange="toggleFeature('infinite stamina', this.checked)">
      Infinite Stamina
    </label>
  </div>

  <div class="feature">
    <label>
      <input type="checkbox" onchange="toggleFeature('super jump', this.checked)">
      Super Jump
    </label>
  </div>

  <div class="feature">
    <label>
      <input type="checkbox" onchange="toggleFeature('fast run', this.checked)">
      Fast Run
    </label>
  </div>

  <div class="feature">
    <button onclick="sendButton('revive')">Revive</button>
  </div>

  <div class="feature">
    <label>
      Noclip Speed:
      <input type="range" min="0.2" max="5" step="0.1"
             value="0.8" oninput="sendSlider('noclip speed', this.value)">
    </label>
  </div>

  <script>
    function toggleFeature(feature, enabled) {
      const state = enabled ? "on" : "off";
      sendMessage({
        action: "toggle",
        feature: feature,
        state: state
      });
    }

    function sendButton(feature) {
      sendMessage({
        action: "button",
        feature: feature
      });
    }

    function sendSlider(feature, value) {
      sendMessage({
        action: "slider",
        feature: feature,
        value: value
      });
    }

    function sendMessage(data) {
      if (typeof window.MachoSendMessage === "function") {
        window.MachoSendMessage(JSON.stringify(data));
      } else {
        window.postMessage(JSON.stringify(data), "*");
      }
      console.log("[shiesty html] Sent:", data);
    }
  </script>
</body>
</html>
