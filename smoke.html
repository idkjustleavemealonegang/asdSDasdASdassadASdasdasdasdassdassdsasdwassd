<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu System</title>
  <style>
    :root{
      --sel-bg: #d400ff8a;
      --sel-border: 1px solid #d400ff;
      --li-pad-y: 4px;
      --li-pad-x: 8px;
      --icon-size: 16px;
    }

    body{
      background:#000;
      margin:0;
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      font-family:sans-serif;
      user-select: none; /* prevent text highlight */
    }

    .menu-wrapper{
      position:relative;
      display:inline-block;
      margin:20px;
    }

    .side-indicator-track{
      position:absolute;
      left:-16px;
      top:0;
      height:0;
      width:10px;
      background:rgba(0,0,0,.7);
      border-radius:12px;
      box-shadow:inset 0 0 6px rgba(0,0,0,.9);
      pointer-events:none;
    }

    .side-indicator{
      position:absolute;
      left:-14px;
      width:6px;
      height:20px;
      background:#c300ffbe;
      border-radius:10px;
      box-shadow:0 0 6px #ff00c8, 0 0 12px #f800ec8e;
      transition:top .18s ease;
      pointer-events:none;
    }

    .menu{
      width:320px;
      border-radius:8px;
      overflow:hidden;
      background:#000000dc;
      color:#fff;
      outline:none;
      position:relative;
    }

    .menu-header{
      height:120px;
      background: url("https://raw.githubusercontent.com/<YOUR-USERNAME>/<YOUR-REPO>/main/LOGO.png") no-repeat center/cover;
    }

    .menu-pill-container{
      background:#000;
      padding:2px;
      border-bottom:1px solid rgba(255,255,255,.15);
      text-align:center;
    }

    .menu-pill{
      font-size:13px;
      font-weight:700;
      letter-spacing:1px;
    }

    .menu-list, .submenu{
      list-style:none;
      margin:0;
      padding:0;
      position:relative;
    }

    .menu-list li, .submenu li{
      padding:var(--li-pad-y) var(--li-pad-x);
      display:flex;
      align-items:center;
      gap:8px;
      justify-content:space-between;
      font-size:13px;
    }

    .menu-list li.selected, .submenu li.selected{
      background:var(--sel-bg);
      border:var(--sel-border);
      border-radius:8px;
      box-shadow:0 0 3px #d000fa, 0 0 1px #d400ff;
    }

    .left-content{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:600;
    }

    .arrow{
      font-size:17px;
      opacity:0.7;
    }

    .menu-list li svg.lucide, .submenu li svg.lucide{
      width:var(--icon-size)!important;
      height:var(--icon-size)!important;
      flex-shrink:0;
      color:#fff;
    }

    .menu-footer{
      background:#000;
      border-top:1px solid rgba(255,255,255,.15);
      padding:8px;
      font-size:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .submenu{
      display:none;
    }

    .switch{
      width:38px;
      height:20px;
      background:#cc00ff44;
      border:1px solid #ffffff;
      border-radius:999px;
      position:relative;
      flex-shrink:0;
    }

    .switch .knob{
      position:absolute;
      top:50%;
      left:2px;
      width:16px;
      height:16px;
      transform:translateY(-50%);
      background:#fff;
      border-radius:50%;
      transition:left .18s ease;
    }

    .switch[data-state="on"]{
      background:#ff00ea;
    }
    .switch[data-state="on"] .knob{
      left:20px;
    }

    .submenu .section {
      text-align:center;
      font-size: 11px;
      font-weight: 600;
      opacity: 0.8;
      margin: 6px 0;
    }

    .revive-btn, .feature-btn{
      background:transparent;
      padding:4px 10px;
      border-radius:6px;
      font-size:12px;
      font-weight:600;
      flex:1;
    }

    /* Notifications */
    .notification-container{
      position:fixed;
      top:20px;
      right:20px;
      display:flex;
      flex-direction:column;
      gap:8px;
      z-index:9999;
    }

    .notification{
      background: linear-gradient(90deg,#a200ff,#ff00e6);
      color:#fff;
      padding:12px 18px;
      border-radius:8px;
      font-size:14px;
      font-weight:600;
      opacity:0;
      transform:translateX(120%);
      transition:all 0.3s ease;
    }

    .notification.show{ opacity:1; transform:translateX(0); }

    /* === Bottom-center Find Feature box === */
    .finder {
      position: fixed;
      left: 50%;
      bottom: 11%;
      transform: translateX(-50%);
      width: min(50vw, 700px);
      min-width: 420px;
      display: none;
      z-index: 10000;
      text-align: left;
    }
    .finder .panel{
      background: rgba(0,0,0,0.95);
      border-radius: 10px;
      padding: 10px 14px 16px;
    }
    .finder .label {
      font-size: 14px;
      color: #ddd;
      margin-left: 6px;
    }
    .finder .line {
      height: 3px;
      background: linear-gradient(90deg,#9c00ff,#d000ff);
      margin: 6px 0 8px;
    }
    .finder input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-weight: 700;
      font-size: 22px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="menu-wrapper">
    <div class="side-indicator-track" id="track"></div>
    <div class="side-indicator" id="capsule"></div>
    <div class="menu" tabindex="0" id="menu">
      <div class="menu-header"></div>
      <div class="menu-pill-container"><div class="menu-pill" id="section-title">HOME</div></div>

      <!-- HOME MENU -->
      <ul class="menu-list" id="main-menu">
        <li><div class="left-content"><i data-lucide="user"></i> Self</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="wifi"></i> Online</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="crosshair"></i> Combat/Weapon</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="eye"></i> Visual</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="car"></i> Vehicle</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="puzzle"></i> Miscellaneous</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="flame"></i> Destructive</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="zap"></i> Triggers</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="settings"></i> Settings</div><span class="arrow">»</span></li>
        <li><div class="left-content"><i data-lucide="search"></i> Find Feature</div><span class="arrow">»</span></li>
      </ul>

      <!-- Example submenu -->
      <ul class="submenu" id="self-submenu">
        <li class="section">Movement</li>
        <li><span class="left-content">Noclip</span><div class="switch" data-state="off"></div></li>
        <li><span class="left-content">Godmode</span><div class="switch" data-state="off"></div></li>
      </ul>

      <div class="menu-footer">
        <span>sheisty - beta</span>
        <span class="right" id="footer-count">1/10</span>
      </div>
    </div>
  </div>

  <!-- Find Feature Input -->
  <div class="finder" id="finderBox">
    <div class="panel">
      <div class="label">find feature</div>
      <div class="line"></div>
      <input type="text" id="finderInput" placeholder="type here">
    </div>
  </div>

  <!-- Notifications -->
  <div class="notification-container" id="notifications"></div>

  <!-- load lucide FIRST -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    let currentMenu, items, index = 0;
    const menuEl=document.getElementById('menu'),
          track=document.getElementById('track'),
          capsule=document.getElementById('capsule'),
          footerCount=document.getElementById('footer-count'),
          sectionTitle=document.getElementById('section-title'),
          mainMenu=document.getElementById('main-menu'),
          notifications=document.getElementById('notifications');

    function updateTrack(){
      track.style.top = currentMenu.offsetTop + "px";
      track.style.height = currentMenu.offsetHeight + "px";
    }
    function updateCapsule(){
      const li = items[index];
      if(!li) return;
      const top = currentMenu.offsetTop + li.offsetTop + (li.offsetHeight - capsule.offsetHeight)/2;
      capsule.style.top = top + 'px';
    }
    function updateSelection(){
      items.forEach(li => li.classList.remove('selected'));
      if(items[index]) items[index].classList.add('selected');
      footerCount.textContent = `${index+1}/${items.length}`;
      updateTrack(); updateCapsule();
    }
    function openSubmenu(menu,title){
      [...document.querySelectorAll('.menu-list,.submenu')].forEach(m=>m.style.display='none');
      menu.style.display='block';
      currentMenu=menu;
      items=[...currentMenu.querySelectorAll('li')].filter(li=>!li.classList.contains('section'));
      index=0;
      sectionTitle.textContent=title;
      updateSelection();
    }
    function goBack(){
      if(currentMenu===mainMenu) return;
      openSubmenu(mainMenu,"HOME");
    }
    function showNotification(msg,color="linear-gradient(90deg,#a200ff,#ff00e6)"){
      const note=document.createElement('div');
      note.className='notification';
      note.style.background=color;
      note.textContent=msg;
      notifications.appendChild(note);
      requestAnimationFrame(()=>note.classList.add('show'));
      setTimeout(()=>{ note.classList.remove('show'); setTimeout(()=>note.remove(),300); },2000);
    }
    document.addEventListener('keydown',e=>{
      if(e.key==="ArrowDown"){ index=(index+1)%items.length; updateSelection();}
      else if(e.key==="ArrowUp"){ index=(index-1+items.length)%items.length; updateSelection();}
      else if(e.key==="Enter"){ /* handle enter press */ }
      else if(e.key==="Backspace"){ goBack();}
    });
    function init(){
      try{ lucide.createIcons(); }catch(e){ console.warn("lucide fail",e);}
      openSubmenu(mainMenu,"HOME");
    }
    window.addEventListener('load',init);
  </script>
</body>
</html>
